<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
<div class="insta">

    <input id="square" class="button-square none" type="checkbox">

    <input id="zoom-0" class="button-zoom-0 none" type="radio" name="zoom" checked>
    <input id="zoom-1" class="button-zoom-1 none" type="radio" name="zoom">
    <input id="zoom-2" class="button-zoom-2 none" type="radio" name="zoom">
    <input id="zoom-3" class="button-zoom-3 none" type="radio" name="zoom">

    <input id="main" class="button-main none" type="checkbox">

    <input id="rotate-0" class="button-rotate-0 none" type="radio" name="rotate" checked>
    <input id="rotate-1" class="button-rotate-1 none" type="radio" name="rotate">
    <input id="rotate-2" class="button-rotate-2 none" type="radio" name="rotate">
    <input id="rotate-3" class="button-rotate-3 none" type="radio" name="rotate">

    <input id="flip" class="button-flip none" type="checkbox">

    <input id="filter-0" class="button-filter-0 none" type="radio" name="filter" checked>
    <input id="filter-1" class="button-filter-1 none" type="radio" name="filter">
    <input id="filter-2" class="button-filter-2 none" type="radio" name="filter">
    <input id="filter-3" class="button-filter-3 none" type="radio" name="filter">

    <div class="buttons">
        <label for="square" class="label-flip">
            <svg class="icon icon-fill">
                <use href="icons/svgs.svg#fill-icon"/>
            </svg>
        </label>

        <label for="zoom-0" class="label-zoom-0 none">
            <svg class="icon">
                <use href="icons/svgs.svg#zoom-icon"/>
            </svg>
        </label>
        <label for="zoom-1" class="label-zoom-1 none">
            <svg class="icon">
                <use href="icons/svgs.svg#zoom-icon"/>
            </svg>
        </label>
        <label for="zoom-2" class="label-zoom-2 none">
            <svg class="icon">
                <use href="icons/svgs.svg#zoom-icon"/>
            </svg>
        </label>
        <label for="zoom-3" class="label-zoom-3 none">
            <svg class="icon">
                <use href="icons/svgs.svg#zoom-icon"/>
            </svg>
        </label>

        <label for="main" class="label-icon-main">
            <svg class="icon icon-main">
                <use href="icons/svgs.svg#main-icon"/>
            </svg>
        </label>

        <label for="rotate-0" class="label-rotate-0 none">
            <svg class="icon">
                <use href="icons/svgs.svg#rotate-icon"/>
            </svg>
        </label>
        <label for="rotate-1" class="label-rotate-1 none">
            <svg class="icon">
                <use href="icons/svgs.svg#rotate-icon"/>
            </svg>
        </label>
        <label for="rotate-2" class="label-rotate-2 none">
            <svg class="icon">
                <use href="icons/svgs.svg#rotate-icon"/>
            </svg>
        </label>
        <label for="rotate-3" class="label-rotate-3 none">
            <svg class="icon">
                <use href="icons/svgs.svg#rotate-icon"/>
            </svg>
        </label>

        <label for="flip" class="label-flip">
            <svg class="icon icon-flip">
                <use href="icons/svgs.svg#flip-icon"/>
            </svg>
        </label>
    </div>


    <div class="main-img">
        <div class="img-default">
            <img src="img/cat.png" alt="cat">
        </div>

        <div class="image">
            <div class="img-rotate">
                <div class="img-square">
                    <div class="img-zoom">
                        <div class="img-flip">
                            <div class="img-container">
                                <img src="img/cat.png" alt="cat">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="filters">
        <img class="arrow" src="img/left-arrow.png" alt="left arrow">

        <div class="filter-carousel">
            <div class="filter filter-0">
                <text class="filter-name">Без фильтров</text>
                <label class="filter-image" for="filter-0">

                </label>
            </div>
            <div class="filter filter-1">
                <text class="filter-name">Питер</text>
                <label class="filter-image" for="filter-1">

                </label>
            </div>
            <div class="filter filter-2">
                <text class="filter-name">Ялта</text>
                <label class="filter-image" for="filter-2">

                </label>
            </div>
            <div class="filter filter-3">
                <text class="filter-name">Лето</text>
                <label class="filter-image" for="filter-3">
                </label>
            </div>
        </div>

        <img class="arrow" src="img/right-arrow.png" alt="right arrow">
    </div>

</div>
</body>
</html>
